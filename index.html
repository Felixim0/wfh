<!doctype html>
<title>Unofficail WFH calculaotr</title>
<link rel=stylesheet href="index.css">
<link rel="icon" type="image/svg+xml" href="/icons/wfh-SVG-512.svg">
<link rel="manifest" href="./index.webmanifest">

<meta name="viewport" content="width=device-width, initial-scale=1">

<header>
  <h1>WFH Calculator</h1>
</header>

<body>
    <div class="section" id="inputs">
        <h2>Inputs</h2>
        <div class="inputOutputPair">
            <label for="hoursPerWeek">Current Hours Per Day:</label>
            <label >7 Hours 24 Minutes a day</label>
        </div>
        <div class="inputOutputPair">
            <label for="currentSalary">Current Salary:</label>
            <input type="number" id="currentSalary">
        </div>
        <div class="inputOutputPair">
            <label for="commuteTimeHours">Commute Time (Total per day):</label>
            <div class="timeInputs">
                <div class="timeInputHourContainer">
                    <label>H</label>
                    <input type="number" id="commuteTimeHours" placeholder="H">
                </div>
                <div class="timeInputMinuteContainer">
                    <label>M</label>
                    <input type="number" id="commuteTimeMinutes" placeholder="M">
                </div>
            </div>
        </div>

        <div class="percentageBoxesTitleContainer">
          <label id="percentageBoxTitle">Attendance Percentage</label>
        </div>
        <div class="percentageBoxes">
            <div id="percentage20">20%</div>
            <div id="percentage40">40%</div>
            <div id="percentage50">50%</div>
            <div id="percentage60">60%</div>
            <div id="percentage80">80%</div>
            <div id="percentage100">100%</div>
        </div>

        <div class="percentageBoxesTitleContainer">
          <label id="percentageBoxTitle">Mode of transport</label>
        </div>
        <div class="fuelSelector">
            <div id="petrolSelector">Petrol</div>
            <div id="deiselSelector">Deisel</div>
            <div id="walkBikeSelector">Walk/Bike</div>
            <div id="trainSelector">Train</div>
        </div>

        <div class="inputOutputPair">
            <label for="fuelCost">Cost of Fuel Per Week:</label>
            <input type="number" id="fuelCost">
        </div>

      </div>

    <div class="section" id="outputs">
        <h2>Outputs</h2>
        <div class="inputOutputPair">
            <label>Lost Time (to commute) per year:</label>
            <span id="lostTime" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Lost Money (to fuel) per year:</label>
            <span id="moneyOutput" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Final Salary:</label>
            <span id="finalSalary" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Additional Carbon per year:</label>
            <span id="additionalCarbon" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Salary per Hour:</label>
            <span id="salaryPerHourOutput" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Salary per Hour (inc travel and fuel):</label>
            <span id="salaryPerHourTravelFuelOutput" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Hourly Paycut (inc travel and fuel):</label>
            <span id="hourlyPaycut" class="output">--</span>
        </div>
        <div class="inputOutputPair">
            <label>Percentage Salary Decrease (inc travel and fuel):</label>
            <span id="percentageSalaryDecrease" class="output">--</span>
        </div>
 
    </div>
</body>


<script type="module" src="js/setup.js" ></script>

</html>
